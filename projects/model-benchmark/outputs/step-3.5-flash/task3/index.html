<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Task Manager PWA - Manage your tasks efficiently">
    <meta name="theme-color" content="#2196F3">
    <title>Task Manager</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        header p {
            opacity: 0.9;
            font-size: 0.95em;
        }

        .input-section {
            padding: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        #taskInput {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        #taskInput:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        button {
            padding: 14px 24px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 44px;
            min-height: 44px;
        }

        button:hover {
            background: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .filter-section {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            flex: 1;
            min-width: 100px;
            background: white;
            color: #666;
            border: 2px solid #e0e0e0;
        }

        .filter-btn.active {
            background: #2196F3;
            color: white;
            border-color: #2196F3;
        }

        .filter-btn:hover {
            background: #f5f5f5;
            border-color: #2196F3;
            transform: none;
            box-shadow: none;
        }

        .filter-btn.active:hover {
            background: #1976D2;
        }

        .task-list {
            padding: 20px 30px 30px;
            min-height: 200px;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 16px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 12px;
            transition: all 0.3s;
            border-left: 4px solid #2196F3;
        }

        .task-item:hover {
            background: #f0f0f0;
            transform: translateX(4px);
        }

        .task-item.completed {
            opacity: 0.7;
            border-left-color: #4CAF50;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #4CAF50;
            min-width: 44px;
            min-height: 44px;
            margin: -10px;
        }

        .task-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .task-title {
            font-size: 1.05em;
            color: #333;
            word-break: break-word;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: #999;
        }

        .task-timestamp {
            font-size: 0.85em;
            color: #999;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .edit-btn, .delete-btn {
            padding: 8px 16px;
            font-size: 0.9em;
            min-width: 44px;
            min-height: 44px;
        }

        .edit-btn {
            background: #FF9800;
        }

        .edit-btn:hover {
            background: #F57C00;
        }

        .delete-btn {
            background: #f44336;
        }

        .delete-btn:hover {
            background: #d32f2f;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.3em;
            margin-bottom: 8px;
            color: #666;
        }

        .stats {
            padding: 20px 30px;
            background: #f9f9f9;
            border-top: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            color: #2196F3;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 4px;
        }

        /* Edit Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .modal-content input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 20px;
        }

        .modal-content input:focus {
            outline: none;
            border-color: #2196F3;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .cancel-btn {
            background: #9E9E9E;
        }

        .cancel-btn:hover {
            background: #757575;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 0;
            }

            .container {
                border-radius: 0;
            }

            header {
                padding: 20px;
            }

            header h1 {
                font-size: 1.5em;
            }

            .input-section {
                padding: 20px;
            }

            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .task-list {
                padding: 15px 20px 20px;
            }

            .task-item {
                flex-wrap: wrap;
            }

            .task-actions {
                width: 100%;
                margin-top: 8px;
            }

            .edit-btn, .delete-btn {
                flex: 1;
            }

            .stats {
                padding: 15px 20px;
            }
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-item {
            animation: slideIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Task Manager</h1>
            <p>Stay organized and productive</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="What needs to be done?"
                    autocomplete="off"
                >
                <button id="addTaskBtn">Add Task</button>
            </div>

            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
        </div>

        <div class="task-list" id="taskList">
            <!-- Tasks will be rendered here -->
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalTasks">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h2>Edit Task</h2>
            <input 
                type="text" 
                id="editInput" 
                placeholder="Task title"
            >
            <div class="modal-actions">
                <button class="cancel-btn" id="cancelEditBtn">Cancel</button>
                <button id="saveEditBtn">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        // Task Manager App
        class TaskManager {
            constructor() {
                this.tasks = [];
                this.currentFilter = 'all';
                this.editingTaskId = null;
                this.init();
            }

            init() {
                this.loadTasks();
                this.attachEventListeners();
                this.render();
            }

            loadTasks() {
                const saved = localStorage.getItem('tasks');
                if (saved) {
                    this.tasks = JSON.parse(saved);
                }
            }

            saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
            }

            attachEventListeners() {
                // Add task
                document.getElementById('addTaskBtn').addEventListener('click', () => {
                    this.addTask();
                });

                document.getElementById('taskInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.addTask();
                    }
                });

                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.setFilter(e.target.dataset.filter);
                    });
                });

                // Edit modal
                document.getElementById('cancelEditBtn').addEventListener('click', () => {
                    this.closeEditModal();
                });

                document.getElementById('saveEditBtn').addEventListener('click', () => {
                    this.saveEdit();
                });

                document.getElementById('editInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.saveEdit();
                    }
                });

                // Close modal on outside click
                document.getElementById('editModal').addEventListener('click', (e) => {
                    if (e.target.id === 'editModal') {
                        this.closeEditModal();
                    }
                });
            }

            addTask() {
                const input = document.getElementById('taskInput');
                const title = input.value.trim();

                if (!title) {
                    input.focus();
                    return;
                }

                const task = {
                    id: Date.now(),
                    title: title,
                    completed: false,
                    timestamp: new Date().toISOString()
                };

                this.tasks.unshift(task);
                this.saveTasks();
                input.value = '';
                input.focus();
                this.render();
            }

            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.saveTasks();
                    this.render();
                }
            }

            deleteTask(id) {
                if (confirm('Are you sure you want to delete this task?')) {
                    this.tasks = this.tasks.filter(t => t.id !== id);
                    this.saveTasks();
                    this.render();
                }
            }

            openEditModal(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    this.editingTaskId = id;
                    document.getElementById('editInput').value = task.title;
                    document.getElementById('editModal').classList.add('active');
                    document.getElementById('editInput').focus();
                }
            }

            closeEditModal() {
                this.editingTaskId = null;
                document.getElementById('editModal').classList.remove('active');
                document.getElementById('editInput').value = '';
            }

            saveEdit() {
                const newTitle = document.getElementById('editInput').value.trim();
                if (!newTitle) {
                    return;
                }

                const task = this.tasks.find(t => t.id === this.editingTaskId);
                if (task) {
                    task.title = newTitle;
                    this.saveTasks();
                    this.render();
                    this.closeEditModal();
                }
            }

            setFilter(filter) {
                this.currentFilter = filter;
                
                // Update active button
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.filter === filter);
                });

                this.render();
            }

            getFilteredTasks() {
                switch (this.currentFilter) {
                    case 'pending':
                        return this.tasks.filter(t => !t.completed);
                    case 'completed':
                        return this.tasks.filter(t => t.completed);
                    default:
                        return this.tasks;
                }
            }

            formatTimestamp(isoString) {
                const date = new Date(isoString);
                const now = new Date();
                const diff = now - date;
                const minutes = Math.floor(diff / 60000);
                const hours = Math.floor(diff / 3600000);
                const days = Math.floor(diff / 86400000);

                if (minutes < 1) return 'Just now';
                if (minutes < 60) return `${minutes}m ago`;
                if (hours < 24) return `${hours}h ago`;
                if (days < 7) return `${days}d ago`;
                
                return date.toLocaleDateString();
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const pending = total - completed;

                document.getElementById('totalTasks').textContent = total;
                document.getElementById('pendingTasks').textContent = pending;
                document.getElementById('completedTasks').textContent = completed;
            }

            render() {
                const taskList = document.getElementById('taskList');
                const filteredTasks = this.getFilteredTasks();

                if (filteredTasks.length === 0) {
                    taskList.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 11l3 3L22 4"></path>
                                <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                            </svg>
                            <h3>No tasks ${this.currentFilter !== 'all' ? this.currentFilter : 'yet'}</h3>
                            <p>${this.currentFilter === 'all' ? 'Add a task to get started!' : ''}</p>
                        </div>
                    `;
                } else {
                    taskList.innerHTML = filteredTasks.map(task => `
                        <div class="task-item ${task.completed ? 'completed' : ''}">
                            <input 
                                type="checkbox" 
                                class="task-checkbox" 
                                ${task.completed ? 'checked' : ''}
                                onchange="app.toggleTask(${task.id})"
                            >
                            <div class="task-content">
                                <div class="task-title">${this.escapeHtml(task.title)}</div>
                                <div class="task-timestamp">${this.formatTimestamp(task.timestamp)}</div>
                            </div>
                            <div class="task-actions">
                                <button class="edit-btn" onclick="app.openEditModal(${task.id})">Edit</button>
                                <button class="delete-btn" onclick="app.deleteTask(${task.id})">Delete</button>
                            </div>
                        </div>
                    `).join('');
                }

                this.updateStats();
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize app
        const app = new TaskManager();

        // Register service worker for PWA (optional)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(() => {
                    // Service worker not available, app still works
                });
            });
        }
    </script>
</body>
</html>

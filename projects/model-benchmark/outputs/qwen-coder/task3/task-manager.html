<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager PWA</title>
    <meta name="description" content="A simple and elegant task manager progressive web app">
    <meta name="theme-color" content="#2563eb">
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #2563eb;
            --primary-blue-dark: #1d4ed8;
            --primary-blue-light: #3b82f6;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --text-dark: #1e293b;
            --text-gray: #64748b;
            --border-color: #e2e8f0;
            --success-green: #10b981;
            --danger-red: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-dark);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--bg-white);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        /* Header */
        header {
            background: var(--primary-blue);
            color: white;
            padding: 24px;
            text-align: center;
        }

        header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        header p {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Main Content */
        main {
            padding: 24px;
        }

        /* Input Section */
        .input-section {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        #taskInput {
            flex: 1;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
        }

        #taskInput:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        #addTaskBtn {
            padding: 14px 28px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 120px;
        }

        #addTaskBtn:hover {
            background: var(--primary-blue-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        #addTaskBtn:active {
            transform: translateY(0);
        }

        /* Filter Buttons */
        .filter-section {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: var(--bg-light);
            color: var(--text-gray);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            min-height: 44px;
            min-width: 80px;
        }

        .filter-btn:hover {
            background: var(--border-color);
        }

        .filter-btn.active {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }

        /* Task Stats */
        .task-stats {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
            padding: 16px;
            background: var(--bg-light);
            border-radius: 8px;
            flex-wrap: wrap;
        }

        .stat-item {
            flex: 1;
            min-width: 120px;
        }

        .stat-item .label {
            font-size: 12px;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .stat-item .value {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
        }

        /* Task List */
        .task-list {
            list-style: none;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: var(--bg-white);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 12px;
            transition: all 0.2s;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-item:hover {
            border-color: var(--primary-blue-light);
            box-shadow: var(--shadow-sm);
        }

        .task-item.completed {
            opacity: 0.7;
            background: var(--bg-light);
        }

        /* Checkbox */
        .task-checkbox {
            appearance: none;
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
            flex-shrink: 0;
            min-width: 44px;
            min-height: 44px;
        }

        .task-checkbox:hover {
            border-color: var(--primary-blue);
        }

        .task-checkbox:checked {
            background: var(--success-green);
            border-color: var(--success-green);
        }

        .task-checkbox:checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        /* Task Content */
        .task-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
            min-width: 0;
        }

        .task-title {
            font-size: 16px;
            color: var(--text-dark);
            word-wrap: break-word;
            cursor: pointer;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: var(--text-gray);
        }

        .task-timestamp {
            font-size: 12px;
            color: var(--text-gray);
        }

        .task-title-input {
            padding: 8px 12px;
            border: 2px solid var(--primary-blue);
            border-radius: 6px;
            font-size: 16px;
            font-family: inherit;
        }

        .task-title-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* Task Actions */
        .task-actions {
            display: flex;
            gap: 8px;
        }

        .task-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .edit-btn {
            background: var(--primary-blue-light);
            color: white;
        }

        .edit-btn:hover {
            background: var(--primary-blue);
        }

        .delete-btn {
            background: var(--danger-red);
            color: white;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .save-btn {
            background: var(--success-green);
            color: white;
        }

        .save-btn:hover {
            background: #059669;
        }

        .cancel-btn {
            background: var(--text-gray);
            color: white;
        }

        .cancel-btn:hover {
            background: #475569;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-gray);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: var(--text-dark);
        }

        .empty-state p {
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            body {
                padding: 0;
            }

            .container {
                border-radius: 0;
                min-height: 100vh;
            }

            header h1 {
                font-size: 24px;
            }

            .input-section {
                flex-direction: column;
            }

            #addTaskBtn {
                width: 100%;
            }

            .task-item {
                flex-wrap: wrap;
            }

            .task-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .stat-item {
                min-width: 100px;
            }
        }

        /* Loading Animation */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìã Task Manager</h1>
            <p>Stay organized and productive</p>
        </header>

        <main>
            <!-- Input Section -->
            <div class="input-section">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="What needs to be done?"
                    aria-label="New task title"
                >
                <button id="addTaskBtn" aria-label="Add new task">Add Task</button>
            </div>

            <!-- Task Stats -->
            <div class="task-stats">
                <div class="stat-item">
                    <div class="label">Total</div>
                    <div class="value" id="totalCount">0</div>
                </div>
                <div class="stat-item">
                    <div class="label">Pending</div>
                    <div class="value" id="pendingCount">0</div>
                </div>
                <div class="stat-item">
                    <div class="label">Completed</div>
                    <div class="value" id="completedCount">0</div>
                </div>
            </div>

            <!-- Filter Section -->
            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <!-- Task List -->
            <ul class="task-list" id="taskList">
                <!-- Tasks will be inserted here -->
            </ul>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-state-icon">‚ú®</div>
                <h3>No tasks yet</h3>
                <p>Add your first task to get started!</p>
            </div>
        </main>
    </div>

    <script>
        // Task Manager App
        class TaskManager {
            constructor() {
                this.tasks = this.loadTasks();
                this.currentFilter = 'all';
                this.editingTaskId = null;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.render();
            }

            setupEventListeners() {
                // Add task
                document.getElementById('addTaskBtn').addEventListener('click', () => this.addTask());
                document.getElementById('taskInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });

                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.setFilter(e.target.dataset.filter));
                });
            }

            loadTasks() {
                try {
                    const stored = localStorage.getItem('tasks');
                    return stored ? JSON.parse(stored) : [];
                } catch (error) {
                    console.error('Error loading tasks:', error);
                    return [];
                }
            }

            saveTasks() {
                try {
                    localStorage.setItem('tasks', JSON.stringify(this.tasks));
                } catch (error) {
                    console.error('Error saving tasks:', error);
                }
            }

            addTask() {
                const input = document.getElementById('taskInput');
                const title = input.value.trim();

                if (!title) {
                    input.focus();
                    return;
                }

                const task = {
                    id: Date.now().toString(),
                    title: title,
                    completed: false,
                    timestamp: new Date().toISOString()
                };

                this.tasks.unshift(task);
                this.saveTasks();
                input.value = '';
                this.render();
            }

            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.saveTasks();
                    this.render();
                }
            }

            deleteTask(id) {
                if (confirm('Are you sure you want to delete this task?')) {
                    this.tasks = this.tasks.filter(t => t.id !== id);
                    this.saveTasks();
                    this.render();
                }
            }

            startEdit(id) {
                this.editingTaskId = id;
                this.render();
            }

            saveEdit(id, newTitle) {
                const task = this.tasks.find(t => t.id === id);
                if (task && newTitle.trim()) {
                    task.title = newTitle.trim();
                    this.saveTasks();
                }
                this.editingTaskId = null;
                this.render();
            }

            cancelEdit() {
                this.editingTaskId = null;
                this.render();
            }

            setFilter(filter) {
                this.currentFilter = filter;
                
                // Update active button
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.filter === filter);
                });

                this.render();
            }

            getFilteredTasks() {
                switch (this.currentFilter) {
                    case 'pending':
                        return this.tasks.filter(t => !t.completed);
                    case 'completed':
                        return this.tasks.filter(t => t.completed);
                    default:
                        return this.tasks;
                }
            }

            formatTimestamp(isoString) {
                const date = new Date(isoString);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);

                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins} min ago`;
                if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
                if (diffDays < 7) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
                
                return date.toLocaleDateString();
            }

            renderTask(task) {
                const isEditing = this.editingTaskId === task.id;
                
                if (isEditing) {
                    return `
                        <li class="task-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                            <input 
                                type="checkbox" 
                                class="task-checkbox"
                                ${task.completed ? 'checked' : ''}
                                onchange="app.toggleTask('${task.id}')"
                                aria-label="Mark task as ${task.completed ? 'incomplete' : 'complete'}"
                            >
                            <div class="task-content">
                                <input 
                                    type="text" 
                                    class="task-title-input"
                                    value="${this.escapeHtml(task.title)}"
                                    id="edit-input-${task.id}"
                                    onkeypress="if(event.key==='Enter') app.saveEdit('${task.id}', this.value)"
                                    aria-label="Edit task title"
                                >
                            </div>
                            <div class="task-actions">
                                <button 
                                    class="task-btn save-btn"
                                    onclick="app.saveEdit('${task.id}', document.getElementById('edit-input-${task.id}').value)"
                                    aria-label="Save changes"
                                >üíæ</button>
                                <button 
                                    class="task-btn cancel-btn"
                                    onclick="app.cancelEdit()"
                                    aria-label="Cancel editing"
                                >‚úï</button>
                            </div>
                        </li>
                    `;
                }

                return `
                    <li class="task-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                        <input 
                            type="checkbox" 
                            class="task-checkbox"
                            ${task.completed ? 'checked' : ''}
                            onchange="app.toggleTask('${task.id}')"
                            aria-label="Mark task as ${task.completed ? 'incomplete' : 'complete'}"
                        >
                        <div class="task-content">
                            <div class="task-title" onclick="app.startEdit('${task.id}')">${this.escapeHtml(task.title)}</div>
                            <div class="task-timestamp">${this.formatTimestamp(task.timestamp)}</div>
                        </div>
                        <div class="task-actions">
                            <button 
                                class="task-btn edit-btn"
                                onclick="app.startEdit('${task.id}')"
                                aria-label="Edit task"
                            >‚úèÔ∏è</button>
                            <button 
                                class="task-btn delete-btn"
                                onclick="app.deleteTask('${task.id}')"
                                aria-label="Delete task"
                            >üóëÔ∏è</button>
                        </div>
                    </li>
                `;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const pending = total - completed;

                document.getElementById('totalCount').textContent = total;
                document.getElementById('pendingCount').textContent = pending;
                document.getElementById('completedCount').textContent = completed;
            }

            render() {
                const filteredTasks = this.getFilteredTasks();
                const taskList = document.getElementById('taskList');
                const emptyState = document.getElementById('emptyState');

                this.updateStats();

                if (filteredTasks.length === 0) {
                    taskList.innerHTML = '';
                    emptyState.style.display = 'block';
                } else {
                    emptyState.style.display = 'none';
                    taskList.innerHTML = filteredTasks.map(task => this.renderTask(task)).join('');
                    
                    // Auto-focus edit input if editing
                    if (this.editingTaskId) {
                        const editInput = document.getElementById(`edit-input-${this.editingTaskId}`);
                        if (editInput) {
                            editInput.focus();
                            editInput.select();
                        }
                    }
                }
            }
        }

        // Initialize app
        const app = new TaskManager();

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('SW registered:', registration))
                    .catch(err => console.log('SW registration failed:', err));
            });
        }
    </script>
</body>
</html>

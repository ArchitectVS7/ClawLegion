# ─── OVI PWA — nginx configuration (P2.7 + P2.8 combined via ACCELERATE roll) ──
# Deploy: sudo cp nginx.conf /etc/nginx/sites-available/ovi
#          sudo ln -s /etc/nginx/sites-available/ovi /etc/nginx/sites-enabled/ovi
#          sudo nginx -t && sudo systemctl reload nginx
#
# Prerequisites:
#   - sudo apt install nginx certbot python3-certbot-nginx
#   - OVI PWA built at /var/www/ovi (pnpm build, copy dist/)
#   - OVI server running on 127.0.0.1:3721 (started via systemd, see ovi.service)
#   - Replace YOUR_DOMAIN with actual domain (e.g., ovi.vs7.ai)

# HTTP → HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS main server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name YOUR_DOMAIN;

    # SSL certificates (certbot will update these)
    ssl_certificate     /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;

    # SSL hardening
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "microphone=(*), camera=()" always;

    # PWA content security
    add_header Content-Security-Policy "default-src 'self'; connect-src 'self' https://api.elevenlabs.io https://api.openai.com; media-src 'self' blob:; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';" always;

    root /var/www/ovi;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 1024;

    # ─── PWA Static Files ─────────────────────────────────────────────────

    # Service worker — no cache (must always be fresh)
    location = /sw.js {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Service-Worker-Allowed "/";
        try_files $uri =404;
    }

    # Manifest — short cache
    location = /manifest.webmanifest {
        add_header Cache-Control "public, max-age=3600";
        add_header Content-Type "application/manifest+json";
        try_files $uri =404;
    }

    # PWA icons — long cache
    location ~* \.(png|ico|svg|webp)$ {
        add_header Cache-Control "public, max-age=86400";
        try_files $uri =404;
    }

    # JS/CSS assets — long cache (Vite adds content hash to filenames)
    location ~* \.(?:js|css|woff2|woff)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # ─── OVI API Proxy ─────────────────────────────────────────────────────
    # Routes /api/* requests to the local OVI Node.js server
    # The Node server handles: chat, TTS, STT, push notifications, polling

    location /api/ {
        proxy_pass http://127.0.0.1:3721;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long-polling support (for /api/poll/ endpoints)
        proxy_read_timeout 35s;
        proxy_buffering off;

        # CORS (for mobile browser access from different origins if needed)
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        add_header Access-Control-Allow-Credentials "true" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # ─── SPA Fallback ──────────────────────────────────────────────────────
    # All other routes → index.html (React Router compatible)

    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}
